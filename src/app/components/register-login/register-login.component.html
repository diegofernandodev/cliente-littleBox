  <div class="container h-100">
    <div class="row vh-100 justify-content-center align-items-center">
      <div class="col-md-8">
        <div id="app" class="text-center">
          <section class="auth-box shadow">
            <section class="login" *ngIf="showLogin">
              <section class="header">
                <h2>Iniciar Sesión</h2>
              </section>
              <section class="item-list">
                <section class="item shadow">
                  <i class="fab fa-google"></i>
                  <i class="fab fa-github"></i>
                  <i class="fab fa-linkedin-in"></i>
                </section>
              </section>
              <section class="body">
                <form (ngSubmit)="onSubmitLogin()">
                  <label for="email-login">
                    <div class="w-100 text-right blue-color"><i class="far fa-envelope"></i></div>
                    <input type="text" id="email-login" name="emailLogin" placeholder="Ingrese su correo electrónico" [(ngModel)]="emailLogin">
                  </label>
                  <label for="password-login">
                    <div class="w-100 text-right blue-color"><i class="fas fa-lock"></i></div>
                    <input type="password" id="password-login" name="passwordLogin" placeholder="Ingrese su contraseña" [(ngModel)]="passwordLogin">
                  </label>
                  <label class="d-flex flex-column">
                    <button type="submit" class="blue text-center">Iniciar Sesión</button>
                    <a href="" class="forget-password">¿Olvidó su contraseña?</a>
                  </label>
                </form>
              </section>
            </section>
            <section class="register" *ngIf="showRegister">
              <section class="header">
                <h2>Registro</h2>
              </section>
              <section class="item-list">
                <section class="item shadow">
                  <i class="fab fa-google"></i>
                  <i class="fab fa-github"></i>
                  <i class="fab fa-linkedin-in"></i>
                </section>
              </section>
              <section class="body">
                <form (ngSubmit)="onSubmitRegister()">
                  <label for="name">
                    <div class="w-100 text-right pink-color"><i class="fas fa-user-alt"></i></div>
                    <input type="text" id="name" name="name" placeholder="Ingrese su nombre completo" [(ngModel)]="name">
                  </label>
                  <label for="email-register">
                    <div class="w-100 text-right pink-color"><i class="far fa-envelope"></i></div>
                    <input type="email" id="email-register" name="emailRegister" placeholder="Ingrese su correo electrónico" [(ngModel)]="emailRegister">
                  </label>
                  <label for="password-register">
                    <div class="w-100 text-right pink-color"><i class="fas fa-lock"></i></div>
                    <input type="password" id="password-register" name="passwordRegister" placeholder="Ingrese su contraseña" [(ngModel)]="passwordRegister">
                  </label>
                  <label class="d-flex flex-column">
                    <button type="submit" class="pink text-center">Registrarse</button>
                  </label>
                </form>
              </section>
            </section>
            <section class="box-color" [class.register-bg]="showRegister">
              <h3 class="title" *ngIf="showLogin && !showRegister">¿Todavía no te has registrado?</h3>
              <button type="button" class="register-btn pink text-center" *ngIf="showLogin && !showRegister" (click)="onToggleModal(false)">Registrarse</button>
              <h3 class="title2" *ngIf="showRegister && !showLogin">¿Ya tienes una cuenta?</h3>
              <button type="button" class="login-btn blue text-center" *ngIf="showRegister && !showLogin" (click)="onToggleModal(true)">Iniciar Sesión</button>
            </section>
          </section>
        </div>
      </div>
    </div>
  </div>
